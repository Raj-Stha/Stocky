<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocky</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>

  <body>
    <header class="header-wrapper">
      <div class="header-padding">
        <div class="navbar">
          <div class="left-wrapper">
            <h2>Stocky</h2>

          </div>
          <div class="right-wrapper">
            <ul>
              <li>Explore</li>
              <li>License</li>
              <li>Upload</li>
              <button type="#" class="join-bttn">Join</button>
            </ul>



          </div>
          <div class="ham-burger">
            <i class="fa-solid fa-bars fa-beat-fade "></i>
          </div>

        </div>

        <div class="banner-wrapper">
          <h2>The best free stock photos, royalty free <br> images & videos shared by creators.</h2>

          <div class="search-wrapper">
            <input type="text" placeholder="Search for free photos" class="search" name="search" id="search">
            <i class="fa-solid fa-magnifying-glass fa-beat-fade" style="color:grey"></i>

          </div>
          <p><span class="trending">Trending : </span>sunset, abstract, dark, dog, travel ...</span>
          </p>
        </div>
      </div>
    </header>

    <section class="main-content">
      <h2 class="section-heading">Free Stock Photos</h2>
      <div class="image-container-grid">
        <div class="image-wrapper">
          <img
            src="https://images.pexels.com/photos/15130357/pexels-photo-15130357.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="">
        </div>

        <div class="image-wrapper medium">
          <img
            src="https://images.pexels.com/photos/11001384/pexels-photo-11001384.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="">
        </div>

        <div class="image-wrapper small">
          <img
            src="https://plus.unsplash.com/premium_photo-1676325101744-ce4a45a331c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
            alt="">
        </div>

        <div class="image-wrapper large">
          <img
            src="https://images.unsplash.com/photo-1679628751127-7706cced9819?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNjN8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="">
        </div>

        <div class="image-wrapper medium remove-margin">
          <img
            src="https://images.pexels.com/photos/15356815/pexels-photo-15356815.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="">
        </div>

        <div class="image-wrapper small">
          <img
            src="https://images.unsplash.com/photo-1679665007563-428310d2825e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0N3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
            alt="">
        </div>

        <div class="image-wrapper small">
          <img
            src="https://images.unsplash.com/photo-1670272498380-eb330b61f3cd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMjR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="">
        </div>
        <div class="image-wrapper medium ">
          <img src="https://images.pexels.com/photos/2010877/pexels-photo-2010877.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="">
        </div>
        <div class="image-wrapper small">
          <img
            src="https://images.pexels.com/photos/7162551/pexels-photo-7162551.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="">
        </div>



        <div class="image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1679498880455-5c88e093c080?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNzl8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="">
        </div>

        <div class="image-wrapper">
          <img
            src="https://images.pexels.com/photos/15269985/pexels-photo-15269985.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="">
        </div>




      </div>

    </section>

  </body>

</html>
